<body>


    <section class="page-heading" id="top">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="logo">
                        <!-- <img src="img/logo.png" alt="Flight Template"> -->
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="page-direction-button">
                        <a href="{% url 'home' %}"><i class="fa fa-home"></i>Go Back Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <section class="contact-form">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-heading">
                        <h2>UPDATE RESERVATION</h2>
                    </div>
                </div>
                <div class="col-md-6 col-md-offset-3">
                    <form id="contact" action="{% url 'handle_edit_booking' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <fieldset>
                                    <input name="b_name" type="text" class="form-control" id="name" value="{{r.bus.bus_name}}" disabled>
                                </fieldset>
                            </div>
                            <input type="hidden" name="r_id" value="{{r.pk}}">
                            <div class="col-md-6">
                                <fieldset>
                                    <input name="b_number" type="text" class="form-control" id="b_number" value="{{r.bus.bus_number}}" disabled>
                                </fieldset>
                            </div>

                            <div class="col-md-6">
                                <fieldset>
                                    <input name="src" type="text" class="form-control" id="name1" value="{{r.bus.srcdst.source}}" required="" disabled>
                                </fieldset>
                            </div>  
                            <div class="col-md-6">
                                <fieldset>
                                    <input name="dest" type="text" class="form-control" id="email1" value="{{r.bus.srcdst.dest}}" required="" disabled>
                                </fieldset>
                            </div>

                            <div class="col-md-6">
                                <fieldset>
                                    <input name="s_d_t" type="text" class="form-control" id="name2" value="{{r.bus.source_date}}-{{r.bus.source_time}}" disabled>
                                </fieldset>
                            </div>  
                            <div class="col-md-6">
                                <fieldset>
                                    <input name="d_d_t" type="text" class="form-control" id="email2" value="{{r.bus.dest_date}}-{{r.bus.dest_date}}" disabled>
                                </fieldset>
                            </div>

                              
                            <div class="col-md-6">
                                <fieldset>
                                    <input name="seat" type="number" class="form-control" id="email" value="{{r.seat}}" required>
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <input name="price" type="number" class="form-control" id="name1" value="{{r.total_price}}"  disabled>
                                </fieldset>
                            </div>

                            <div class="col-md-12">
                                <fieldset>
                                    <img src="{{r.c_id_proof.url}}" alt="error">
                                    <input name="id_img" type="file" class="form-control" id="name" placeholder="ID Proof..." required="">
                                </fieldset>
                            </div>
                            <!-- <div class="col-md-12">
                                <fieldset>
                                    <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..." required=""></textarea>
                                </fieldset>
                            </div> -->
                            <div class="col-md-12">
                                <fieldset>
                                    <button type="submit" id="form-submit" class="btn">Reserver Now</button>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="primary-button">
                        <a href="#" class="scroll-top">Back To Top</a>
                    </div>
                </div>
                <div class="col-md-12">

                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>

                        <li><a href="#"><i class="fa fa-rss"></i></a></li>
                        <li><a href="#"><i class="fa fa-behance"></i></a></li>
                    </ul>
                </div>
                <div class="col-md-12">
                    <p>Copyright &copy; 2024 Bus Tour and Travel Company
                
                | Design: <em>Piyush</em></a></p>
                </div>
            </div>
        </div>
    </footer>


    


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        // navigation click actions 
        $('.scroll-link').on('click', function(event){
            event.preventDefault();
            var sectionID = $(this).attr("data-id");
            scrollToID('#' + sectionID, 750);
        });
        // scroll to top action
        $('.scroll-top').on('click', function(event) {
            event.preventDefault();
            $('html, body').animate({scrollTop:0}, 'slow');         
        });
        // mobile nav toggle
        $('#nav-toggle').on('click', function (event) {
            event.preventDefault();
            $('#main-nav').toggleClass("open");
        });
    });
    // scroll function
    function scrollToID(id, speed){
        var offSet = 0;
        var targetOffset = $(id).offset().top - offSet;
        var mainNav = $('#main-nav');
        $('html,body').animate({scrollTop:targetOffset}, speed);
        if (mainNav.hasClass("open")) {
            mainNav.css("height", "1px").removeClass("in").addClass("collapse");
            mainNav.removeClass("open");
        }
    }
    if (typeof console === "undefined") {
        console = {
            log: function() { }
        };
    }
    </script>
</body>
